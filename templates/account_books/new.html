{% extends "base.html" %}

{% block title %}新建账本 - 记账系统{% endblock %}


{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white text-center">
                <h4 class="mb-0">
                    <i class="bi bi-journal-plus"></i>
                    新建账本
                </h4>
            </div>
            
            <div class="card-body">
                {% if !error.is_empty() %}
                <div class="alert alert-danger" role="alert">
                    <i class="bi bi-exclamation-triangle"></i>
                    {{ error }}
                </div>
                {% endif %}
                
                <form action="/account-books" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">账本名称 <span class="text-danger">*</span></label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-journal-text"></i>
                            </span>
                            <input type="text" class="form-control" id="name" name="name" 
                                   placeholder="请输入账本名称" required minlength="1" maxlength="100">
                        </div>
                        <div class="form-text">账本名称长度为1-100个字符</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">账本描述</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-card-text"></i>
                            </span>
                            <textarea class="form-control" id="description" name="description" 
                                      placeholder="请输入账本描述（可选）" rows="3" maxlength="500"></textarea>
                        </div>
                        <div class="form-text">描述长度不能超过500个字符</div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="currency" class="form-label">货币类型 <span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-currency-exchange"></i>
                                    </span>
                                    <select class="form-select" id="currency" name="currency" required>
                                        <option value="">请选择货币</option>
                                        <option value="CNY" selected>人民币 (CNY)</option>
                                        <option value="USD">美元 (USD)</option>
                                        <option value="EUR">欧元 (EUR)</option>
                                        <option value="HKD">港币 (HKD)</option>
                                        <option value="JPY">日元 (JPY)</option>
                                        <option value="GBP">英镑 (GBP)</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="cycle_start_day" class="form-label">月度周期起始日 <span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-calendar3"></i>
                                    </span>
                                    <select class="form-select" id="cycle_start_day" name="cycle_start_day" required>
                                        <option value="">请选择起始日</option>
                                        <option value="1" selected>1日</option>
                                        <option value="2">2日</option>
                                        <option value="3">3日</option>
                                        <option value="4">4日</option>
                                        <option value="5">5日</option>
                                        <option value="6">6日</option>
                                        <option value="7">7日</option>
                                        <option value="8">8日</option>
                                        <option value="9">9日</option>
                                        <option value="10">10日</option>
                                        <option value="11">11日</option>
                                        <option value="12">12日</option>
                                        <option value="13">13日</option>
                                        <option value="14">14日</option>
                                        <option value="15">15日</option>
                                        <option value="16">16日</option>
                                        <option value="17">17日</option>
                                        <option value="18">18日</option>
                                        <option value="19">19日</option>
                                        <option value="20">20日</option>
                                        <option value="21">21日</option>
                                        <option value="22">22日</option>
                                        <option value="23">23日</option>
                                        <option value="24">24日</option>
                                        <option value="25">25日</option>
                                        <option value="26">26日</option>
                                        <option value="27">27日</option>
                                        <option value="28">28日</option>
                                        <option value="29">29日</option>
                                        <option value="30">30日</option>
                                        <option value="31">31日</option>
                                    </select>
                                </div>
                                <div class="form-text">用于月度统计的起始日</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-plus-circle"></i>
                            创建账本
                        </button>
                    </div>
                </form>
                
                <hr>
                
                <div class="text-center">
                    <a href="/dashboard" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i>
                        返回仪表板
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // 自动调整描述文本框高度
    const textarea = document.getElementById('description');
    textarea.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = (this.scrollHeight) + 'px';
    });
});
</script>
{% endblock %}
