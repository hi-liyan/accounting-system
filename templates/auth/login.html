<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 智能记账系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        // TailwindCSS配置 - 与首页保持一致
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'system': ['-apple-system', 'BlinkMacSystemFont', 'SF Pro Display', 'Helvetica Neue', 'Arial', 'sans-serif'],
                    },
                    colors: {
                        'apple-gray': {
                            50: '#fafafa',
                            100: '#f5f5f5',
                            200: '#e5e5e5',
                            300: '#d4d4d4',
                            400: '#a3a3a3',
                            500: '#737373',
                            600: '#525252',
                            700: '#404040',
                            800: '#262626',
                            900: '#171717',
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.8s ease-out forwards',
                        'slide-up': 'slideUp 0.6s ease-out forwards',
                        'float-gentle': 'floatGentle 6s ease-in-out infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(30px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        floatGentle: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-6px)' },
                        },
                    },
                },
            },
        }
    </script>
    
    <style>
        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        
        /* 隐藏动画元素初始状态 */
        .animate-fade-in,
        .animate-slide-up {
            opacity: 0;
        }
        
        /* Apple风格输入框 */
        .apple-input {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #e5e5e5;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-size: 16px;
            padding: 16px 20px;
        }
        
        .apple-input:focus {
            outline: none;
            background: white;
            border-color: #007AFF;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
            transform: translateY(-1px);
        }
        
        /* Apple风格按钮 */
        .apple-button {
            background: linear-gradient(135deg, #007AFF 0%, #5856D6 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            padding: 16px 24px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 122, 255, 0.3);
        }
        
        .apple-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 122, 255, 0.4);
            color: white;
        }
        
        .apple-button:active {
            transform: translateY(0);
        }
        
        /* 次要按钮 */
        .apple-button-secondary {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid #e5e5e5;
            border-radius: 12px;
            color: #007AFF;
            font-weight: 600;
            padding: 14px 24px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .apple-button-secondary:hover {
            background: white;
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            color: #007AFF;
            text-decoration: none;
        }
        
        /* 表单卡片 */
        .form-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 24px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.1);
        }
        
        /* 消息样式 */
        .message-success {
            background: linear-gradient(135deg, #34D399 0%, #10B981 100%);
            color: white;
            border-radius: 12px;
            padding: 16px 20px;
            border: none;
        }
        
        .message-error {
            background: linear-gradient(135deg, #F87171 0%, #EF4444 100%);
            color: white;
            border-radius: 12px;
            padding: 16px 20px;
            border: none;
        }
        
        /* 链接样式 */
        .apple-link {
            color: #007AFF;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .apple-link:hover {
            color: #0056CC;
            text-decoration: none;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen p-6">
    <div class="w-full max-w-md animate-fade-in">
        <!-- Logo和标题区域 -->
        <div class="text-center mb-8 animate-slide-up">
            <div class="inline-block p-4 bg-gradient-to-br from-blue-50 to-indigo-50 rounded-2xl mb-6 animate-float-gentle">
                <i class="bi bi-box-arrow-in-right text-4xl text-blue-600"></i>
            </div>
            <h1 class="text-3xl font-light text-apple-gray-800 mb-2">欢迎回来</h1>
            <p class="text-apple-gray-600">登录您的账户继续使用</p>
        </div>

        <!-- 登录表单卡片 -->
        <div class="form-card p-8 animate-slide-up">
            <!-- 成功消息 -->
            {% if !success.is_empty() %}
            <div class="message-success mb-6 flex items-center gap-3">
                <i class="bi bi-check-circle text-xl"></i>
                <span>{{ success }}</span>
            </div>
            {% endif %}
            
            <!-- 错误消息 -->
            {% if !error.is_empty() %}
            <div class="message-error mb-6 flex items-center gap-3">
                <i class="bi bi-exclamation-triangle text-xl"></i>
                <span>{{ error }}</span>
            </div>
            {% endif %}
            
            <form action="/auth/login" method="post" class="space-y-6">
                <!-- 邮箱输入 -->
                <div>
                    <label for="email" class="block text-sm font-medium text-apple-gray-700 mb-2">邮箱地址</label>
                    <div class="relative">
                        <div class="absolute left-4 top-1/2 transform -translate-y-1/2 text-apple-gray-400">
                            <i class="bi bi-envelope text-lg"></i>
                        </div>
                        <input type="email" 
                               id="email" 
                               name="email" 
                               class="apple-input w-full pl-12 pr-4" 
                               placeholder="请输入您的邮箱地址" 
                               required 
                               autocomplete="email">
                    </div>
                </div>
                
                <!-- 密码输入 -->
                <div>
                    <label for="password" class="block text-sm font-medium text-apple-gray-700 mb-2">密码</label>
                    <div class="relative">
                        <div class="absolute left-4 top-1/2 transform -translate-y-1/2 text-apple-gray-400">
                            <i class="bi bi-lock text-lg"></i>
                        </div>
                        <input type="password" 
                               id="password" 
                               name="password" 
                               class="apple-input w-full pl-12 pr-4" 
                               placeholder="请输入您的密码" 
                               required 
                               autocomplete="current-password">
                    </div>
                </div>
                
                <!-- 登录按钮 -->
                <button type="submit" class="apple-button w-full flex items-center justify-center gap-3">
                    <i class="bi bi-arrow-right-circle text-xl"></i>
                    <span>登录账户</span>
                </button>
            </form>
            
            <!-- 分割线 -->
            <div class="relative my-8">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-apple-gray-200"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-4 bg-white text-apple-gray-500">或</span>
                </div>
            </div>
            
            <!-- 注册链接 -->
            <div class="text-center">
                <p class="text-apple-gray-600 mb-4">还没有账户？</p>
                <a href="/auth/register" class="apple-button-secondary flex items-center justify-center gap-2">
                    <i class="bi bi-person-plus"></i>
                    <span>立即注册</span>
                </a>
            </div>
            
            <!-- 忘记密码链接 -->
            <div class="text-center mt-6">
                <a href="#" class="apple-link text-sm">忘记密码？</a>
            </div>
        </div>
        
        <!-- 返回首页链接 -->
        <div class="text-center mt-8 animate-slide-up">
            <a href="/" class="apple-link flex items-center justify-center gap-2 text-sm">
                <i class="bi bi-arrow-left"></i>
                <span>返回首页</span>
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 页面加载动画
            setTimeout(() => {
                document.querySelectorAll('.animate-fade-in, .animate-slide-up').forEach((el, index) => {
                    setTimeout(() => {
                        el.style.opacity = '1';
                    }, index * 100);
                });
            }, 100);
            
            // 输入框焦点增强
            document.querySelectorAll('.apple-input').forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('input-focused');
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.classList.remove('input-focused');
                });
            });
            
            // 表单提交增强
            document.querySelector('form').addEventListener('submit', function(e) {
                const submitBtn = this.querySelector('button[type="submit"]');
                submitBtn.innerHTML = '<i class="bi bi-arrow-repeat animate-spin text-xl"></i><span>登录中...</span>';
                submitBtn.disabled = true;
            });
        });
    </script>
</body>
</html>
