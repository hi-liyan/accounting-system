{% extends "base.html" %}

{% block title %}登录 - 记账系统{% endblock %}

{% block nav %}
<ul class="navbar-nav ms-auto">
    <li class="nav-item">
        <a class="nav-link" href="/auth/register">注册</a>
    </li>
</ul>
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white text-center">
                <h4 class="mb-0">
                    <i class="bi bi-box-arrow-in-right"></i>
                    用户登录
                </h4>
            </div>
            
            <div class="card-body">
                {% if !success.is_empty() %}
                <div class="alert alert-success" role="alert">
                    <i class="bi bi-check-circle"></i>
                    {{ success }}
                </div>
                {% endif %}
                
                {% if !error.is_empty() %}
                <div class="alert alert-danger" role="alert">
                    <i class="bi bi-exclamation-triangle"></i>
                    {{ error }}
                </div>
                {% endif %}
                
                <form action="/auth/login" method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label">邮箱地址</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-envelope"></i>
                            </span>
                            <input type="email" class="form-control" id="email" name="email" 
                                   placeholder="请输入邮箱地址" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">密码</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-lock"></i>
                            </span>
                            <input type="password" class="form-control" id="password" name="password" 
                                   placeholder="请输入密码" required>
                        </div>
                    </div>
                    
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-box-arrow-in-right"></i>
                            登录
                        </button>
                    </div>
                </form>
                
                <hr>
                
                <div class="text-center">
                    <p class="text-muted mb-2">还没有账户？</p>
                    <a href="/auth/register" class="btn btn-outline-primary">
                        <i class="bi bi-person-plus"></i>
                        立即注册
                    </a>
                </div>
                
                <div class="text-center mt-3">
                    <small class="text-muted">
                        <a href="/auth/forgot-password" class="text-decoration-none">忘记密码？</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
