{% extends "base.html" %}

{% block title %}注册 - 记账系统{% endblock %}

{% block nav %}
<ul class="navbar-nav ms-auto">
    <li class="nav-item">
        <a class="nav-link" href="/auth/login">登录</a>
    </li>
</ul>
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
            <div class="card-header bg-success text-white text-center">
                <h4 class="mb-0">
                    <i class="bi bi-person-plus"></i>
                    用户注册
                </h4>
            </div>
            
            <div class="card-body">
                {% if !success.is_empty() %}
                <div class="alert alert-success" role="alert">
                    <i class="bi bi-check-circle"></i>
                    {{ success }}
                </div>
                {% endif %}
                
                {% if !error.is_empty() %}
                <div class="alert alert-danger" role="alert">
                    <i class="bi bi-exclamation-triangle"></i>
                    {{ error }}
                </div>
                {% endif %}
                
                <form action="/auth/register" method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label">邮箱地址</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-envelope"></i>
                            </span>
                            <input type="email" class="form-control" id="email" name="email" 
                                   placeholder="请输入邮箱地址" required>
                        </div>
                        <div class="form-text">我们将向此邮箱发送验证链接</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">密码</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-lock"></i>
                            </span>
                            <input type="password" class="form-control" id="password" name="password" 
                                   placeholder="请输入密码" required minlength="6">
                        </div>
                        <div class="form-text">密码长度至少6个字符</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">确认密码</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-lock-fill"></i>
                            </span>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" 
                                   placeholder="请再次输入密码" required minlength="6">
                        </div>
                    </div>
                    
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="terms" required>
                        <label class="form-check-label" for="terms">
                            我同意<a href="/terms" target="_blank">服务条款</a>和<a href="/privacy" target="_blank">隐私政策</a>
                        </label>
                    </div>
                    
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-person-plus"></i>
                            立即注册
                        </button>
                    </div>
                </form>
                
                <hr>
                
                <div class="text-center">
                    <p class="text-muted mb-2">已有账户？</p>
                    <a href="/auth/login" class="btn btn-outline-primary">
                        <i class="bi bi-box-arrow-in-right"></i>
                        立即登录
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirm_password');
    
    function validatePasswords() {
        if (passwordInput.value !== confirmPasswordInput.value) {
            confirmPasswordInput.setCustomValidity('两次输入的密码不一致');
        } else {
            confirmPasswordInput.setCustomValidity('');
        }
    }
    
    passwordInput.addEventListener('input', validatePasswords);
    confirmPasswordInput.addEventListener('input', validatePasswords);
});
</script>
{% endblock %}
