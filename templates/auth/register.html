<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 智能记账系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        // TailwindCSS配置 - 与登录页面完全一致
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'system': ['-apple-system', 'BlinkMacSystemFont', 'SF Pro Display', 'Helvetica Neue', 'Arial', 'sans-serif'],
                    },
                    colors: {
                        'apple-gray': {
                            50: '#fafafa',
                            100: '#f5f5f5',
                            200: '#e5e5e5',
                            300: '#d4d4d4',
                            400: '#a3a3a3',
                            500: '#737373',
                            600: '#525252',
                            700: '#404040',
                            800: '#262626',
                            900: '#171717',
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.8s ease-out forwards',
                        'slide-up': 'slideUp 0.6s ease-out forwards',
                        'float-gentle': 'floatGentle 6s ease-in-out infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(30px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        floatGentle: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-6px)' },
                        },
                    },
                },
            },
        }
    </script>
    
    <style>
        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        
        /* 隐藏动画元素初始状态 */
        .animate-fade-in,
        .animate-slide-up {
            opacity: 0;
        }
        
        /* Apple风格输入框 - 与登录页面完全一致 */
        .apple-input {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #e5e5e5;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-size: 16px;
            padding: 16px 20px;
        }
        
        .apple-input:focus {
            outline: none;
            background: white;
            border-color: #007AFF;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
            transform: translateY(-1px);
        }
        
        /* 密码强度指示器 - 使用简约配色 */
        .password-strength {
            height: 4px;
            border-radius: 2px;
            margin-top: 8px;
            background: #e5e5e5;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .password-strength.weak { background: #F87171; }
        .password-strength.medium { background: #FBBF24; }
        .password-strength.strong { background: #34D399; }
        
        /* Apple风格按钮 - 与登录页面配色一致 */
        .apple-button {
            background: linear-gradient(135deg, #007AFF 0%, #5856D6 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            padding: 16px 24px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 122, 255, 0.3);
        }
        
        .apple-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 122, 255, 0.4);
            color: white;
        }
        
        .apple-button:active {
            transform: translateY(0);
        }
        
        .apple-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        /* 次要按钮 - 与登录页面完全一致 */
        .apple-button-secondary {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid #e5e5e5;
            border-radius: 12px;
            color: #007AFF;
            font-weight: 600;
            padding: 14px 24px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .apple-button-secondary:hover {
            background: white;
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            color: #007AFF;
            text-decoration: none;
        }
        
        /* 表单卡片 - 与登录页面完全一致 */
        .form-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 24px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.1);
        }
        
        /* 消息样式 - 与登录页面完全一致 */
        .message-success {
            background: linear-gradient(135deg, #34D399 0%, #10B981 100%);
            color: white;
            border-radius: 12px;
            padding: 16px 20px;
            border: none;
        }
        
        .message-error {
            background: linear-gradient(135deg, #F87171 0%, #EF4444 100%);
            color: white;
            border-radius: 12px;
            padding: 16px 20px;
            border: none;
        }
        
        /* 链接样式 - 与登录页面完全一致 */
        .apple-link {
            color: #007AFF;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .apple-link:hover {
            color: #0056CC;
            text-decoration: none;
        }
        
        /* 复选框样式 - 简约设计 */
        .apple-checkbox {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #e5e5e5;
            border-radius: 4px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .apple-checkbox:checked {
            background: #007AFF;
            border-color: #007AFF;
        }
        
        .apple-checkbox:checked::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            font-size: 14px;
        }
        
        /* 输入验证状态 */
        .input-valid {
            border-color: #34D399 !important;
            box-shadow: 0 0 0 3px rgba(52, 211, 153, 0.1) !important;
        }
        
        .input-invalid {
            border-color: #F87171 !important;
            box-shadow: 0 0 0 3px rgba(248, 113, 113, 0.1) !important;
        }
        
        /* 验证消息 */
        .validation-message {
            font-size: 14px;
            margin-top: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .validation-success {
            color: #10B981;
        }
        
        .validation-error {
            color: #EF4444;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen p-6">
    <div class="w-full max-w-md animate-fade-in">
        <!-- Logo和标题区域 -->
        <div class="text-center mb-8 animate-slide-up">
            <div class="inline-block p-4 bg-gradient-to-br from-blue-50 to-indigo-50 rounded-2xl mb-6 animate-float-gentle">
                <i class="bi bi-person-plus text-4xl text-blue-600"></i>
            </div>
            <h1 class="text-3xl font-light text-apple-gray-800 mb-2">创建账户</h1>
            <p class="text-apple-gray-600">加入我们，开始您的智能记账之旅</p>
        </div>

        <!-- 注册表单卡片 -->
        <div class="form-card p-8 animate-slide-up">
            <!-- 成功消息 -->
            {% if !success.is_empty() %}
            <div class="message-success mb-6 flex items-center gap-3">
                <i class="bi bi-check-circle text-xl"></i>
                <span>{{ success }}</span>
            </div>
            {% endif %}
            
            <!-- 错误消息 -->
            {% if !error.is_empty() %}
            <div class="message-error mb-6 flex items-center gap-3">
                <i class="bi bi-exclamation-triangle text-xl"></i>
                <span>{{ error }}</span>
            </div>
            {% endif %}
            
            <form action="/auth/register" method="post" class="space-y-6" id="registerForm">
                <!-- 邮箱输入 -->
                <div>
                    <label for="email" class="block text-sm font-medium text-apple-gray-700 mb-2">邮箱地址</label>
                    <div class="relative">
                        <div class="absolute left-4 top-1/2 transform -translate-y-1/2 text-apple-gray-400">
                            <i class="bi bi-envelope text-lg"></i>
                        </div>
                        <input type="email" 
                               id="email" 
                               name="email" 
                               class="apple-input w-full pl-12 pr-4" 
                               placeholder="请输入您的邮箱地址" 
                               required 
                               autocomplete="email">
                    </div>
                    <p class="text-apple-gray-500 text-sm mt-2">我们将向此邮箱发送验证链接</p>
                </div>
                
                <!-- 密码输入 -->
                <div>
                    <label for="password" class="block text-sm font-medium text-apple-gray-700 mb-2">密码</label>
                    <div class="relative">
                        <div class="absolute left-4 top-1/2 transform -translate-y-1/2 text-apple-gray-400">
                            <i class="bi bi-lock text-lg"></i>
                        </div>
                        <input type="password" 
                               id="password" 
                               name="password" 
                               class="apple-input w-full pl-12 pr-12" 
                               placeholder="请设置您的密码" 
                               required 
                               minlength="6"
                               autocomplete="new-password">
                        <div class="absolute right-4 top-1/2 transform -translate-y-1/2 text-apple-gray-400 cursor-pointer" id="passwordToggle">
                            <i class="bi bi-eye text-lg"></i>
                        </div>
                    </div>
                    <!-- 密码强度指示器 -->
                    <div class="password-strength" id="passwordStrength"></div>
                    <p class="text-apple-gray-500 text-sm mt-2">密码长度至少6个字符</p>
                </div>
                
                <!-- 确认密码输入 -->
                <div>
                    <label for="confirm_password" class="block text-sm font-medium text-apple-gray-700 mb-2">确认密码</label>
                    <div class="relative">
                        <div class="absolute left-4 top-1/2 transform -translate-y-1/2 text-apple-gray-400">
                            <i class="bi bi-lock-fill text-lg"></i>
                        </div>
                        <input type="password" 
                               id="confirm_password" 
                               name="confirm_password" 
                               class="apple-input w-full pl-12 pr-4" 
                               placeholder="请再次输入密码" 
                               required 
                               minlength="6"
                               autocomplete="new-password">
                    </div>
                    <div id="passwordMatch" class="validation-message validation-error hidden">
                        <i class="bi bi-x-circle"></i>
                        <span>两次输入的密码不一致</span>
                    </div>
                </div>
                
                <!-- 服务条款 -->
                <div class="flex items-start gap-3">
                    <input type="checkbox" id="terms" class="apple-checkbox mt-0.5" required>
                    <label for="terms" class="text-apple-gray-600 text-sm leading-relaxed cursor-pointer">
                        我已阅读并同意 
                        <a href="#" class="apple-link underline">服务条款</a> 
                        和 
                        <a href="#" class="apple-link underline">隐私政策</a>
                    </label>
                </div>
                
                <!-- 注册按钮 -->
                <button type="submit" class="apple-button w-full flex items-center justify-center gap-3" id="submitBtn">
                    <i class="bi bi-rocket-takeoff text-xl"></i>
                    <span>创建账户</span>
                </button>
            </form>
            
            <!-- 分割线 -->
            <div class="relative my-8">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-apple-gray-200"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-4 bg-white text-apple-gray-500">或</span>
                </div>
            </div>
            
            <!-- 登录链接 -->
            <div class="text-center">
                <p class="text-apple-gray-600 mb-4">已经有账户了？</p>
                <a href="/auth/login" class="apple-button-secondary flex items-center justify-center gap-2">
                    <i class="bi bi-box-arrow-in-right"></i>
                    <span>立即登录</span>
                </a>
            </div>
        </div>
        
        <!-- 返回首页链接 -->
        <div class="text-center mt-8 animate-slide-up">
            <a href="/" class="apple-link flex items-center justify-center gap-2 text-sm">
                <i class="bi bi-arrow-left"></i>
                <span>返回首页</span>
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 页面加载动画
            setTimeout(() => {
                document.querySelectorAll('.animate-fade-in, .animate-slide-up').forEach((el, index) => {
                    setTimeout(() => {
                        el.style.opacity = '1';
                    }, index * 100);
                });
            }, 100);
            
            // 表单元素
            const form = document.getElementById('registerForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm_password');
            const passwordToggle = document.getElementById('passwordToggle');
            const passwordStrength = document.getElementById('passwordStrength');
            const passwordMatch = document.getElementById('passwordMatch');
            const submitBtn = document.getElementById('submitBtn');
            
            // 密码显示/隐藏
            passwordToggle.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.innerHTML = type === 'password' ? '<i class="bi bi-eye text-lg"></i>' : '<i class="bi bi-eye-slash text-lg"></i>';
            });
            
            // 密码强度检查
            passwordInput.addEventListener('input', function() {
                const password = this.value;
                let strength = 0;
                
                if (password.length >= 6) strength++;
                if (password.match(/[a-z]/)) strength++;
                if (password.match(/[A-Z]/)) strength++;
                if (password.match(/[0-9]/)) strength++;
                if (password.match(/[^a-zA-Z0-9]/)) strength++;
                
                passwordStrength.className = 'password-strength';
                if (strength < 2) {
                    passwordStrength.classList.add('weak');
                } else if (strength < 4) {
                    passwordStrength.classList.add('medium');
                } else {
                    passwordStrength.classList.add('strong');
                }
                
                validatePasswordMatch();
            });
            
            // 密码匹配验证
            function validatePasswordMatch() {
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                
                if (confirmPassword === '') {
                    passwordMatch.classList.add('hidden');
                    confirmPasswordInput.classList.remove('input-valid', 'input-invalid');
                    return;
                }
                
                if (password === confirmPassword) {
                    passwordMatch.classList.add('hidden');
                    confirmPasswordInput.classList.remove('input-invalid');
                    confirmPasswordInput.classList.add('input-valid');
                    confirmPasswordInput.setCustomValidity('');
                } else {
                    passwordMatch.classList.remove('hidden');
                    confirmPasswordInput.classList.remove('input-valid');
                    confirmPasswordInput.classList.add('input-invalid');
                    confirmPasswordInput.setCustomValidity('两次输入的密码不一致');
                }
            }
            
            confirmPasswordInput.addEventListener('input', validatePasswordMatch);
            
            // 邮箱格式验证
            emailInput.addEventListener('input', function() {
                const email = this.value;
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                
                if (email === '') {
                    this.classList.remove('input-valid', 'input-invalid');
                } else if (emailRegex.test(email)) {
                    this.classList.remove('input-invalid');
                    this.classList.add('input-valid');
                } else {
                    this.classList.remove('input-valid');
                    this.classList.add('input-invalid');
                }
            });
            
            // 表单提交处理
            form.addEventListener('submit', function(e) {
                submitBtn.innerHTML = '<i class="bi bi-arrow-repeat animate-spin text-xl"></i><span>创建中...</span>';
                submitBtn.disabled = true;
            });
            
            // 输入框焦点增强
            document.querySelectorAll('.apple-input').forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('input-focused');
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.classList.remove('input-focused');
                });
            });
        });
    </script>
</body>
</html>
