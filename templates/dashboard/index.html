{% extends "base.html" %}

{% block title %}仪表板 - 记账系统{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>
        <i class="bi bi-speedometer2"></i>
        欢迎回来，{{ user.username }}！
    </h2>
    <div class="btn-group" role="group">
        <a href="/account-books/new" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i>
            新建账本
        </a>
        <a href="/transactions/new" class="btn btn-success">
            <i class="bi bi-plus-square"></i>
            快速记账
        </a>
    </div>
</div>

<div class="row mb-4">
    <div class="col-md-3 mb-3">
        <div class="card bg-primary text-white h-100">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <div>
                        <h6 class="card-title">本月收入</h6>
                        <h4 class="mb-0">¥0.00</h4>
                    </div>
                    <div class="align-self-center">
                        <i class="bi bi-arrow-up-circle-fill" style="font-size: 2rem;"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="col-md-3 mb-3">
        <div class="card bg-danger text-white h-100">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <div>
                        <h6 class="card-title">本月支出</h6>
                        <h4 class="mb-0">¥0.00</h4>
                    </div>
                    <div class="align-self-center">
                        <i class="bi bi-arrow-down-circle-fill" style="font-size: 2rem;"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="col-md-3 mb-3">
        <div class="card bg-success text-white h-100">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <div>
                        <h6 class="card-title">结余</h6>
                        <h4 class="mb-0">¥0.00</h4>
                    </div>
                    <div class="align-self-center">
                        <i class="bi bi-wallet2" style="font-size: 2rem;"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="col-md-3 mb-3">
        <div class="card bg-info text-white h-100">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <div>
                        <h6 class="card-title">账本数量</h6>
                        <h4 class="mb-0">0</h4>
                    </div>
                    <div class="align-self-center">
                        <i class="bi bi-journal-text" style="font-size: 2rem;"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-8 mb-4">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="bi bi-clock-history"></i>
                    最近交易
                </h5>
            </div>
            <div class="card-body">
                <div class="text-center text-muted py-5">
                    <i class="bi bi-receipt" style="font-size: 3rem;"></i>
                    <p class="mt-3">暂无交易记录</p>
                    <a href="/transactions/new" class="btn btn-primary">
                        <i class="bi bi-plus-circle"></i>
                        开始记账
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <div class="col-lg-4 mb-4">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="bi bi-journal-text"></i>
                    我的账本
                </h5>
            </div>
            <div class="card-body">
                <div class="text-center text-muted py-4">
                    <i class="bi bi-journal-plus" style="font-size: 3rem;"></i>
                    <p class="mt-3">还没有账本</p>
                    <a href="/account-books/new" class="btn btn-outline-primary">
                        <i class="bi bi-plus-circle"></i>
                        创建账本
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="bi bi-pie-chart"></i>
                    支出分类统计
                </h5>
            </div>
            <div class="card-body">
                <div class="text-center text-muted py-5">
                    <i class="bi bi-graph-up" style="font-size: 3rem;"></i>
                    <p class="mt-3">暂无数据可显示</p>
                    <small>开始记账后，这里将显示您的支出分类统计图表</small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
